<div class="game-tabs">
  <mat-tab-group
    mat-align-tabs="start"
    backgroundColor="primary">
    <mat-tab label="About">
      <p
        *ngIf="game?.parent_platforms?.length"
        class="game-tabs-paragraph">
        Platforms:
        <span
          *ngFor="let parentPlatform of game?.parent_platforms; let last = last">
          {{ parentPlatform.platform.slug }}<span *ngIf="!last">, </span>
        </span>
      </p>
      <p
        *ngIf="game?.publishers?.length"
        class="game-tabs-paragraph">
        Publishers:
        <span
          *ngFor="let publisher of game?.publishers; let last = last">
          {{ publisher.name }}<span *ngIf="!last">, </span>
        </span>
      </p>
      <p
        *ngIf="game?.website"
        class="game-tabs-paragraph">
        Website:
        <a
          href="{{ game?.website }}"
          target="_blank"
          class="game-tabs-link">
          {{ game?.website }}
        </a>
      </p>
      <div class="game-description" [innerHTML]="game?.description"></div>
      <p class="game-tabs-votes">
        <ng-container *ngFor="let rating of game?.ratings">
          <span *ngIf="rating.title === 'exceptional'">
            <mat-icon class="game-votes-up">thumb_up</mat-icon>
            <span class="game-votes-count">{{ rating.count || 0 }}</span>
          </span>
          <span *ngIf="rating.title === 'skip'">
            <mat-icon class="game-votes-down">thumb_down</mat-icon>
            <span class="game-votes-count">{{ rating.count || 0 }}</span>
          </span>
        </ng-container>
      </p>
    </mat-tab>
    <mat-tab
      *ngIf="game?.screenshots?.length"
      label="Screenshots">
      <img
        *ngFor="let screenshot of game?.screenshots"
        class="game-screenshot"
        src="{{ screenshot.image }}"
        alt="screenshot"/>
    </mat-tab>
    <mat-tab
      *ngIf="game?.trailers?.length"
      label="Trailers">
      <video
        *ngFor="let trailer of game?.trailers"
        class="game-trailer"
        controls>
        <source
          src="{{ trailer.data?.max }}"
          type="video/mp4"/>
        Your browser does not support the video tag.
      </video>
    </mat-tab>
  </mat-tab-group>
</div>
